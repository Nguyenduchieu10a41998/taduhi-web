<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADUHI - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Thay link ảnh nền của bạn vào dòng dưới đây */
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Lớp phủ màu đen mờ để chữ dễ đọc hơn */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container {
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Hiệu ứng kính */
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 500px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #eee;
            font-style: italic;
        }

        .status {
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            background: white;
            color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            background: #ff6b6b; /* Màu điểm nhấn khi di chuột vào */
            color: white;
        }

        /* Responsive cho điện thoại */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>TADUHI</h1>
        
        <p class="tagline">Khám phá vẻ đẹp Việt Nam qua lăng kính Ta Du Hí</p>
        
        <div class="status">Website đang hoàn thiện</div>

        <p style="margin-bottom: 15px; font-size: 0.9rem; opacity: 0.8;">Kết nối với mình tại:</p>

        <div class="social-links">
            <a href="https://facebook.com/taduhi.vn" class="social-btn" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a href="https://tiktok.com/@taduhi" class="social-btn" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
            </a>

            <a href="mailto:taduhi.vn@gmail.com" class="social-btn">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
    </div>

</body>

</html>
